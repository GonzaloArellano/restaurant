{% extends 'carta/base.html' %}

{% block content %}

{% for m in menus %}
    <div class="col m-2">
        <div class="card" style="width: 18rem;">
            <img src="{{ m.imagen.url }}"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ m.nombre }}</h5>
                <p class="card-text">{{ m.descripcion }}</p>
                <div class="is-grouped">
                    <a href="{% url 'detail' m.id %}" class="btn btn-primary">Detail</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'delete' m.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <h2>No hay elementos en la lista </h2>
{% endfor %}
{% endblock %}
