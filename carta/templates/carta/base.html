<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href= "{% static 'carta/css/styles.css' %}" >
    <title>Document</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'list' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            {% if request.user.is_authenticated %}
                            <a class="nav-link" aria-current="page" href="{% url 'create'%}">Crear menu</a>
                            {% endif %}
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        {% if request.user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-light" type="submit"><i
                                    class="bi bi-box-arrow-right"></i>LOGOUT</button>
                        </form>
                        {% else %}
                        <a class="btn btn-light" href="{% url 'login' %}"><i class="bi bi-person-fill"></i>LOGIN</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <!--CONTENIDO DINAMICO-->
        <h1>Nuestra carta</h1>
        <div>
            <div class="d-flex flex-wrap">
        <!--ESTO ES UN MENU-->
        {% block content %}
        {% endblock %}
        <!--FIN DEL MENU-->
            </div>
        </div>
    </main>

</body>

</html>
